<!DOCTYPE html>
<html>
<head>
  <title>FOB and Buying Cost Calculators</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
  <h2>FOB Pricing Calculator</h2>
  <label>FOB Price (per dozen):</label>
  <input type="number" id="fob" value="24" step="0.01">

  <label>Profit Margin:</label>
  <input type="number" id="margin" step="0.01" placeholder="Enter profit margin">

  <button onclick="calculateFOB()">Calculate</button>
  <div id="fobResults"></div>
</div>

<div class="calculator">
  <h2>Buying Cost Calculator</h2>
  <label>Selling Price (ending in .99):</label>
  <input type="number" id="sellingPrice" step="0.01">

  <label>Profit Margin:</label>
  <input type="number" id="buyingMargin" step="0.01" placeholder="Enter profit margin">

  <button onclick="calculateBuyingCost()">Calculate</button>
  <div id="buyingResults"></div>
</div>

<script src="script.js"></script>

</body>
</html>
